<body>
    <h1>FizzBuzz</h1>
    <!--I will try to write a function to print number from 1 to 100. If the number is divisible by 3, it will
        print fizz. If the number is divisible by 5, it will  print buzz. If the number is divisible by both
        3 and 5, it will print fizzbuzz. 
    -->

    <script>
        //this the way to do it by using a function.
        let fizzBuzzOperator = function(){
            let arr = [];

            for (let i = 1; i <= 100; i++){
                if(i%3 === 0 && i%5 === 0){
                    arr.push("fizzbuzz");
                }
                else if(i%3 === 0){
                    arr.push("fizz");
                }
                else if (i%5 === 0 ){
                    arr.push("buzz");
                }
                else{
                   arr.push(i);
                }
            
            }
          return arr;
        }


        console.log(fizzBuzzOperator());

        
    </script>
</body>
